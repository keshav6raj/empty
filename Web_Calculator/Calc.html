<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calc_style.css">
</head>

<body>
    <div class="container">
        <header id="Screen">0</header>
        <div class="btns leftside">
            <button id="clear"> AC </button>
            <button id="divide"> / </button>
            <button id="multiply"> * </button>
            <button id="div7" class="numbers"> 7 </button>
            <button id="div8" class="numbers"> 8 </button>
            <button id="div9" class="numbers"> 9 </button>
            <button id="div4" class="numbers"> 4 </button>
            <button id="div5" class="numbers"> 5 </button>
            <button id="div6" class="numbers"> 6 </button>
            <button id="div1" class="numbers"> 1 </button>
            <button id="div2" class="numbers"> 2</button>
            <button id="div3" class="numbers"> 3 </button>
            <button id="div0" class="numbers"> 0 </button>
            <button id="divdot"> . </button>
        </div>
        <div class="btns rightside">
            <button id="subtract"> - </button>
            <button id="add"> + </button>
            <button id="equals"> = </button>
        </div>
    </div>
    <script src="calc_script.js"></script>
</body>
</html>
